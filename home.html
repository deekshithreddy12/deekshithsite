<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar and Content</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      font-family: Arial, sans-serif;
    }
    
    nav {
      background-color: #333333;
      color: #ffffff;
      width: 200px;
      height: 100vh;
      padding: 20px;
    }
    
    ul {
      list-style-type: none;
      padding: 0;
    }
    
    li {
      margin-bottom: 10px;
    }
    
    a {
      text-decoration: none;
      color: #ffffff;
    }
    
    main {
      flex-grow: 1;
      padding: 20px;
    }
    
    h1 {
      margin-top: 0;
    }
    
    h2 {
      color: #333333;
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
    }
    
    input[type="number"] {
      padding: 5px;
      border: 1px solid #cccccc;
      border-radius: 3px;
    }
    
    button {
      padding: 10px 20px;
      background-color: #333333;
      color: #ffffff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    
    #output {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <nav>
    <ul>
      <li><a href="about.html">About Me</a></li>
      <li><a href="hobbies.html">My Hobbies</a></li>
      <li><a href="hometown.html">Hometown</a></li>
    </ul>
  </nav>

  <main>
    <h1 style="color: rgb(233, 236, 236); background-color: black;">Welcome to the Website!</h1>
    <h2>Random Number Generator</h2>
    <label for="min">Minimum:</label>
    <input type="number" id="min">
    <label for="max">Maximum:</label>
    <input type="number" id="max">
    <button onclick="generateRandomNumber()">Generate Random Number</button>
    <p id="output"></p>
  </main>
  
  <script>
    function getRandomNumber(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function generateRandomNumber() {
      var min = parseInt(document.getElementById('min').value);
      var max = parseInt(document.getElementById('max').value);
      var result = getRandomNumber(min, max);
      document.getElementById('output').innerHTML = "Random number: " + result;
    }
  </script>
</body>

</html>
